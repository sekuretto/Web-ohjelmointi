<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Canvas Examples</title>
  <script>
    function drawToCanvas() {
      // find the <canvas> element
      var canvas = document.getElementById("myCanvas");
      // get canvas context
      var ctx = canvas.getContext("2d");
      // define fill style
      ctx.fillStyle = "#0000FF";
      // draw filled rectangle - fillRect(x,y,width,height)
      ctx.fillRect(0, 0, 150, 75);
      // draw a path
      ctx.moveTo(200, 30); // from
      ctx.lineTo(300, 60); // to
      ctx.stroke(); // line
      // circle
      ctx.beginPath();
      // x, y, r, start, stop
      ctx.arc(400, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
      // text
      ctx.fillStyle = "#000000";
      ctx.font = "30px Arial";
      ctx.fillText("Text to Canvas", 10, 150);
      ctx.strokeText("Another text to Canvas", 10, 180);

      // gradients
      // create linear gradient - createLinearGradient(x,y,x1,y1)
      // left to right
      var grd = ctx.createLinearGradient(10, 250, 110, 250);
      grd.addColorStop(0, "blue");
      grd.addColorStop(1, "yellow");
      // Fill with gradient
      ctx.fillStyle = grd;
      // TopLeftCorner X, Y, width, height
      ctx.fillRect(10, 250, 100, 100);
      // another - left top to right bottom
      var grd2 = ctx.createLinearGradient(150, 250, 250, 350);
      grd2.addColorStop(0, "blue");
      grd2.addColorStop(1, "yellow");
      // Fill with gradient
      ctx.fillStyle = grd2;
      ctx.fillRect(150, 250, 100, 100);

      // create radial gradient - createRadialGradient(x,y,r,x1,y1,r1)
      // first three are "inner circle" others "outer circle"
      // center is 350,300 (in following fillrect)
      var grd3 = ctx.createRadialGradient(350, 300, 5, 350, 300, 100);
      grd3.addColorStop(0, "blue");
      grd3.addColorStop(1, "yellow");
      // Fill with gradient with shadow
      ctx.fillStyle = grd3;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;
      ctx.shadowBlur = 8;
      ctx.shadowColor = "rgba(0, 0, 0, 0.75)";
      ctx.fillRect(300, 250, 100, 100);

      // image
      var image = document.getElementById("image");
      ctx.drawImage(image, 500, 20);

      // translate center of canvas to (-200,-80) of bottom right corner
      ctx.translate(canvas.width - 200, canvas.height - 80);
      // rotate 45 degrees clockwise
      ctx.rotate(Math.PI / 4);
      // draw image
      ctx.drawImage(image, image.width / -2, image.height / -2, image.width - 50, image.height - 25);
    }
  </script>
</head>

<body onload="drawToCanvas()">
  <div>
    <h2>My Canvas</h2>
    <canvas id="myCanvas" width="800" height="400" style="border:1px solid #000000;" />

  </div>
  <div>
    <img src="kissa.jpg" id="image" />
  </div>
</body>

</html>
